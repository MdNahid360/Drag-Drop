<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Drop & Down -->
    <h1 class="mt-4 text-center ">Upload Files</h1>
    <div class="container  mt-5">

        <div id="drag&DropArea" align="center" class="main-box  w-100 ">
            <div class="box">
                <div class="icon">
                    <i class="ri-upload-cloud-2-line"></i>
                </div>

                <div class="box-items">
                    <h2 class="tx">Drag & Drop</h2>
                    <p class="text-muted">Your files here Or Browse to upload</p>
                    <!-- <button class="btn upload-btn px-4">Upload</button> -->

                </div>
            </div>
        </div>
        <br>
        <div id="e" class="error d-none">
            <div class="alert  alert-danger text-center" role="alert">
                Sorry this file type not allowed !!!
            </div>
        </div>
        <br>
        <hr>

        <div id="info" class="details mt-4">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
